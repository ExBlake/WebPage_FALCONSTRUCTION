<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falconstruction</title>
    <style>
        :root {
            --color-dark: #021422;
            --color-light: #041b3a;
            --color-accent: #bbbdc2;
            --color-text: #545e69;
            --color-highlight: #7c8c8c;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(100% 100% at 50% 0%, rgba(0, 41, 66, 0.7) 0%, rgba(0, 21, 36, 0.9) 100%), 
                        radial-gradient(60% 80% at 70% 30%, rgba(0, 82, 132, 0.4) 0%, transparent 100%),
                        linear-gradient(135deg, #001524 0%, #002942 100%);
            background-blend-mode: overlay;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar-portfolio {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            position: fixed;
            width: 100%;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .logo-portfolio {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-right-portfolio {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sign-up-portfolio {
            background: transparent;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: 2px solid white;
        }

        .sign-up-portfolio:hover {
            background: white;
            color: #001524;
        }

        .menu-icon-portfolio {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hero-portfolio {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image: url('img/banner-portfolio.webp');
            background-size: cover;
            background-position: center;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }

        .hero-portfolio::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 21, 36, 0.9) 100%);
            z-index: 1;
        }

        .hero-content-portfolio {
            position: relative;
            text-align: center;
            max-width: 800px;
            z-index: 2;
        }

        .spaceport-portfolio {
            font-size: 1rem;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.9);
        }

        .main-title-portfolio {
            font-size: 5rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: slideUp 1s ease-in-out forwards;
        }

        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 2s 1.5s forwards;
        }

        .mouse-icon {
            width: 35px;
            height: 55px;
            border: 2px solid white;
            border-radius: 20px;
            position: relative;
            animation: bounce 2s infinite ease-in-out;
        }

        .mouse-wheel {
            width: 6px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll-wheel 1.5s infinite;
        }

        @keyframes scroll-wheel {
            0% {
                opacity: 1;
                transform: translate(-50%, 0);
            }
            50% {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .arrow-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: fade-in-out 2s infinite;
        }

        .arrow {
            width: 20px;
            height: 20px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(45deg);
            margin: 0 auto;
            opacity: 0.7;
            animation: arrow-move 1.5s infinite;
        }

        .arrow:nth-child(2) {
            animation-delay: 0.2s;
        }

        .arrow:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes arrow-move {
            0% {
                opacity: 0;
                transform: translateY(-10px) rotate(45deg);
            }
            50% {
                opacity: 1;
                transform: translateY(0) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(10px) rotate(45deg);
            }
        }

        @keyframes fade-in-out {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .navbar-portfolio {
                padding: 1rem 2rem;
            }

            .main-title-portfolio {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .main-title-portfolio {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar-portfolio">
        <a href="#" class="logo-portfolio">FALCONSTRUCTIONS</a>
        <div class="nav-right-portfolio">
            <a href="#" class="sign-up-portfolio">CONTACT</a>
            <div class="menu-icon-portfolio">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <circle cx="12" cy="12" r="2"/>
                    <circle cx="12" cy="4" r="2"/>
                    <circle cx="12" cy="20" r="2"/>
                </svg>
            </div>
        </div>
    </nav>

    <main class="hero-portfolio">
        <div class="hero-content-portfolio">
            <div class="spaceport-portfolio">FALCONSTRUCTIONS PRESENTS</div>
            <h1 class="main-title-portfolio">SHAPING NEW<br>SUCCESS<br>STORIES</h1>
            <div class="scroll-container">
                <div class="mouse-icon">
                    <div class="mouse-wheel"></div>
                </div>
                <div class="arrow-container">
                    <div class="arrow"></div>
                    <div class="arrow"></div>
                    <div class="arrow"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
