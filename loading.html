<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .background-gradients {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .gradient-1 {
            position: absolute;
            inset: 0;
            background: black;
        }

        .gradient-2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(59, 131, 246, 0.18) 0%, rgba(59, 130, 246, 0) 70%);
        }

        .gradient-3 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(138, 92, 246, 0.12) 0%, rgba(139, 92, 246, 0) 70%);
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
        }

        .loading-image {
            position: relative;
            width: 111px;
            height: auto;
            z-index: 0;
            transform: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid #fff;
            border-top: 5px solid #2D3748;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="background-gradients">
        <div class="gradient-1"></div>
        <div class="gradient-2"></div>
        <div class="gradient-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Loading animation
            const loading = document.createElement('div');
            loading.classList.add('loading');

            const loadingContainer = document.createElement('div');
            loadingContainer.classList.add('loading-container');

            const image = document.createElement('img');
            image.src = 'View/img/Logo_Phone.png';
            image.classList.add('loading-image');

            loadingContainer.appendChild(image);
            loading.appendChild(loadingContainer);
            document.body.appendChild(loading);

            window.addEventListener('load', () => {
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.remove();
                    }, 500);
                }, 1000);
            });
        });
    </script>
</body>

</html>
