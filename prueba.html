<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Gabrielle Wee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.profile-card {
    display: flex;
    max-width: 800px;
    height: 400px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    background-color: white;
}

.profile-image {
    flex: 1;
    position: relative;
    overflow: hidden;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: hue-rotate(-10deg) saturate(1.5) contrast(1.1);
}

.profile-image::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255, 0, 128, 0.6), rgba(128, 0, 255, 0.6));
    mix-blend-mode: multiply;
}

.profile-info {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.profile-name {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.profile-bio {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
    line-height: 1.5;
    max-width: 90%;
}

.profile-tags {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
}

.tag {
    padding: 8px 15px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
}

.designer-tag {
    background-color: #ff5a5f;
    color: white;
}

.follow-tag {
    background-color: #00b8d9;
    color: white;
    border: none;
    cursor: pointer;
}

.profile-links {
    display: flex;
    gap: 15px;
}

.profile-link {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-decoration: none;
}

.pink {
    background-color: #ff9eb0;
}

.yellow {
    background-color: #ffa726;
}

.blue {
    background-color: #4dabf7;
}

/* Responsive design */
@media (max-width: 768px) {
    .profile-card {
        flex-direction: column;
        height: auto;
    }
    
    .profile-image {
        height: 300px;
    }
    
    .profile-info {
        padding: 20px;
    }
}
    </style>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-Kw9a9aJBY5qmbNQsRRG40TBRxnD2hb.png" alt="Profile">
            </div>
            <div class="profile-info">
                <h1 class="profile-name">GABRIELLE WEE</h1>
                <p class="profile-bio">Dise√±adora UI/UX apasionada por crear experiencias digitales intuitivas y atractivas. Especializada en interfaces minimalistas con gran impacto visual.</p>
                <div class="profile-tags">
                    <span class="tag designer-tag">UI DESIGNER</span>
                    <button class="tag follow-tag">+ FOLLOW</button>
                </div>
                <div class="profile-links">
                    <a href="#" class="profile-link pink">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="briefcase">
                            <rect width="20" height="14" x="2" y="7" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                    </a>
                    <a href="#" class="profile-link yellow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cube">
                            <path d="m21 16-9 5-9-5"></path>
                            <path d="m21 8-9 5-9-5"></path>
                            <path d="M3 8v8l9 5 9-5V8l-9-5z"></path>
                        </svg>
                    </a>
                    <a href="#" class="profile-link blue">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="github">
                            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                            <path d="M9 18c-4.51 2-5-2-7-2"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
